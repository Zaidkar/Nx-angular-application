<h1>Edit User</h1>

<form *ngIf="user" #userEditForm="ngForm" (ngSubmit)="userEditForm.form.valid && onSubmit(user)" novalidate>
    <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img [src]="user.profileImgUrl" alt="User Profile" class="rounded-circle" width="150" />
                        <div class="mt-3">
                            <h4>{{ user.name }}</h4>
                            <p class="text-secondary mb-1">
                                {{ user.role | titlecase }}
                            </p>
                            <p class="text-muted font-size-sm">
                                {{ user.emailAddress }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="fullName" class="form-label">Full Name</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="fullName" name="fullName" [(ngModel)]="user.name"
                                class="form-control" required />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="email" id="email" name="email" [(ngModel)]="user.emailAddress"
                                class="form-control" required />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="role" class="form-label">Role</label>
                        </div>
                        <div class="col-sm-9">
                            <select id="role" name="role" [(ngModel)]="user.role" class="form-control" required>
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                                <option value="moderator">Moderator</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="isActive" class="form-label">Active</label>
                        </div>
                        <div class="col-sm-9">
                            <select id="isActive" name="isActive" [(ngModel)]="user.isActive" class="form-control"
                                required>
                                <option [value]="true">Yes</option>
                                <option [value]="false">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="favoriteGenres" class="form-label">Favorite Genres</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="favoriteGenres" name="favoriteGenres"
                                [(ngModel)]="user.favoriteGenres" class="form-control"
                                placeholder="Separate genres with commas" required />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="favgames" class="form-label">Favorite Games</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="favgames" name="favgames" [(ngModel)]="user.favgames"
                                class="form-control" placeholder="Separate games with commas" required />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-3">
                            <label for="preferredPlatform" class="form-label">Preferred Platform</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" id="preferredPlatform" name="preferredPlatform"
                                [(ngModel)]="user.preferredPlatform" class="form-control" required />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-end">
            <button type="submit" [disabled]="!userEditForm.valid || !userEditForm.form.dirty" class="btn btn-success">
                Save Changes
            </button>
        </div>
    </div>
</form>

<p *ngIf="!user">Loading...</p>
