<div class="component list">
    <div class="row">
        <div class="col-8">
            <h1>User list</h1>
        </div>
    </div>

    <p *ngIf="!users">loading ...</p>

    <p *ngIf="users && users.length === 0">No users found</p>


    <table class="table table-striped table-hover" *ngIf="users && users.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td><a routerLink="{{user._id}}">{{ user._id }}</a></td>
                <td>{{ user.name }}</td>
                <td>{{ user.emailAddress }}</td>
            </tr>
        </tbody>
    </table>
</div>
