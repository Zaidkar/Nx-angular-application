<p *ngIf="!game">Loading...</p>

<div *ngIf="game" class="container">
    <div class="main-body">
        <div class="row gutters-sm">

            <div class="col-md-8 offset-md-2">
                <div class="card mb-3">
                    <div class="card-body text-center">
                        <h2 class="card-title">{{ game.title }}</h2>
                        <p class="text-muted">{{ game.description }}</p>
                        <img [src]="game.poster || 'https://rukminim2.flixcart.com/image/850/1000/kpu3frk0/poster/u/t/x/large-set-of-6-games-wall-poster-for-room-250-gsm-glossy-gaming-original-imag3zkgg5m4wfyh.jpeg?q=20&crop=false'"
                            alt="Game Poster" class="img-fluid" />

                        <div class="mt-3">
                            <button class="btn btn-warning" [routerLink]="['/games', game._id, 'edit']">
                                Edit
                            </button>
                            <button class="btn btn-danger" (click)="deleteGame(game._id)">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row gutters-sm">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Game Details</h5>
                        <p><strong>Release Date:</strong> {{ game.releaseDate | date:'longDate' }}</p>
                        <p><strong>Developer:</strong> {{ game.developer }}</p>
                        <p><strong>Publisher:</strong> {{ game.publisher }}</p>
                        <p><strong>Platforms:</strong> {{ game.platforms.join(', ') }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row gutters-sm">
            <div class="col-md-8 offset-md-2">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Reviews</h5>
                        <p class="card-text text-muted">Coming soon!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
