<div class="component list">
    <div class="row">
        <div class="col-8">
            <h1>Game list</h1>
        </div>
    </div>

    <p *ngIf="!games">loading ...</p>

    <p *ngIf="games && games.length === 0">No games found</p>


    <button class="btn btn-primary" routerLink="create" *ngIf="isAdmin()">Add Game</button>



    <table class="table table-striped table-hover" *ngIf="games && games.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let game of games">
                <td><a routerLink="{{game._id}}">{{ game._id }}</a></td>
                <td>{{ game.title }}</td>
                <td>{{ game.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
