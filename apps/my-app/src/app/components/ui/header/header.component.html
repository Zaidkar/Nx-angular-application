<div class="container">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

        <a routerLink="/dashboard"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="assets/images/gamecollectionlogoplaceholder.jpg" alt="Logo" class="rounded-circle" width="40"
                height="40" />
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a routerLink="/dashboard" class="nav-link px-2 link-dark">GameEvents</a></li>
            <li><a routerLink="/users" class="nav-link px-2 link-dark">Users</a></li>
            <li><a routerLink="/games" class="nav-link px-2 link-dark">Games</a></li>
            <li><a routerLink="/about" class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <div class="col-md-3 text-end" *ngIf="(user$ | async) as user; else guest">
            <span class="me-2">{{ user.emailAddress }}</span>
            <button type="button" class="btn btn-outline-danger" (click)="logout()">
                Logout
            </button>
        </div>

        <ng-template #guest>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2" routerLink="/login">
                    Login
                </button>
                <button type="button" class="btn btn-primary" routerLink="/users/create">
                    Sign-up
                </button>
            </div>
        </ng-template>
    </header>
</div>
