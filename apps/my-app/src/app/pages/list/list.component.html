<div class="component list">
    <div class="row">
        <div class="col-8"><p>List works!</p></div>
        <div class="col">
            <a
                class="btn btn-primary btn-sm float-right"
                href="#"
                role="button"
                routerLink="new"
                >New</a
            >
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user._id }}</td>
                <td>
                    <a routerLink="{{ user._id }}"> {{ user.name }}</a>
                </td>
                <td>{{ user.emailAddress }}</td>
            </tr>
        </tbody>
    </table>
</div>
